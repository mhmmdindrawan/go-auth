<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | BSS Parking</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .register-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .register-container h4 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        .register-container p {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            font-weight: bold;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        .invalid-feedback {
            font-size: 0.85em;
        }

        .center-text {
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #28a745;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <form action="/register" method="post">

            <h4>SIGN UP</h4>
            <p>Silakan isi formulir di bawah untuk membuat akun baru</p>
            <hr />

            {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
            <hr />
            {{ end }}

            <div class="form-group">
                <label for="nama_lengkap">Nama Lengkap</label>
                <input type="text" id="nama_lengkap" name="nama_lengkap" value="{{ .user.NamaLengkap }}"
                    class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.NamaLengkap }}
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" value="{{ .user.Email }}"
                    class="form-control {{ if .validation.Email }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Email }}
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ .user.Username }}"
                    class="form-control {{ if .validation.Username }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="{{ .user.Password }}"
                    class="form-control {{ if .validation.Password }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Password }}
                </div>
            </div>

            <div class="form-group">
                <label for="cpassword">Konfirmasi Password</label>
                <input type="password" id="cpassword" name="cpassword" value="{{ .user.Cpassword }}"
                    class="form-control {{ if .validation.Cpassword }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Cpassword }}
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-block">SIGN UP</button>
            <hr />
            <div class="center-text">
                <p>Sudah punya akun? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>

</body>

</html>
